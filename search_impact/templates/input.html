<!DOCTYPE html>
<html>
<head>
    <title>簡易Grepツール</title>
</head>
<body>
    <h1>簡易Grepツール</h1>
    <form action="/grep" method="post">
        <label for="keyword">Grepキーワード:</label>
        <input type="text" id="keyword" name="keyword" required>
        <br>
        <label for="repo_path">検索対象フォルダリポジトリパス:</label>
        <input type="text" id="repo_path" name="repo_path" required>
        <br>
        <button type="S">検索</button>
    </form>
</body>
</html>
