<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Content Viewer</title>
    <style>
        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .file-path {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="/grep" method="post">
        <input type="hidden" id="keyword" name="keyword" value="{{ keyword }}" />
        <input type="hidden" id="repo_path" name="repo_path" value="{{ repo_path }}" />

        <h1>File Content Viewer</h1>
        <div class="file-path">
            <h2>検索条件</h2>
            <p>キーワード: {{ keyword }}</p>
            <p>リポジトリパス: {{ repo_path }}</p>
            <p>Viewing file: <strong>{{ file_path }}</strong></p>
        </div>
        <pre>{{ content }}</pre>
        <br>
        <p>戻るボタンはここ</p>
        <button type="submit">戻る</button>

    </form>

</body>
</html>
