<!DOCTYPE html>
<html>
<head>
    <title>Grep結果確認画面</title>
</head>
<body>
    <h1>Grep 結果確認画面</h1>
    <form action="/save" method="post">
        <ul>
            <thead>
                <tr>
                    <th>#</th>
                    <th>File Path</th>
c
                    <th>Function Declaration</th>
                    <th>Line Content</th>
                    <th>User Notes</th>
                </tr>
            </thead>
            <tbody>
                {% for idx, result in results.items() %}
                <td>{{ loop.index }}</td>
                <td><a href="/file?path={{ result.file_path }}" target="_blank">{{ result.file_path }}</a></td>
                
                
                <td>{{ result.line_number }}</td>
                <td>{{ result.function_declaration }}</td>
                <td>{{ result.line_content }}</td>
                <td><textarea>{{ result.user_notes }}</textarea></td>
                </tr>
                {% endfor %}
            </tbody>
        </ul>
        <br>
    </form>
    <form action="/" method="get">
            <button type="submit">キー入力画面に戻る</button>
            <button type="submit">保存</button>
    </form>
<br>
<form action="/" method="get">
    <button type="submit">キー入力画面に戻る</button>
</form>
</body>

</html>
