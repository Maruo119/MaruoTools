<!DOCTYPE html>
<html>
<head>
    <title>Grep 結果確認画面</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Grep 結果確認画面</h1>
    <form action="/save" method="post">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>ファイル名</th>
                    <th>行番号</th>
                    <th>内容</th>
                    <th>My_Add1</th>
                    <th>コメント</th>
                </tr>
            </thead>
            <tbody>
                {% for idx, result in results.items() %}
                <tr>
                    <td>{{ idx + 1 }}</td>
                    <td>{{ result.file_name }}</td>
                    <td>{{ result.line_number }}</td>
                    <td>{{ result.content }}</td>
                    <td>{{ result.myadd_idx }}</td>
                    <td>
                        <input type="text" name="comment_{{ idx }}" id="comment_{{ idx }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">保存</button>
    </form>
    <br>
    <form action="/" method="get">
        <button type="submit">キー入力画面に戻る</button>
    </form>
</body>
</html>
