<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易Grepツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/grep" method="post">
        <h1>簡易Grepツール</h1>
        <label for="keyword">Grepキーワード:</label>
        <input type="text" id="keyword" name="keyword" placeholder="例: error" required>
        <label for="repo_path">検索対象フォルダリポジトリパス:</label>
        <input type="text" id="repo_path" name="repo_path" placeholder="例: /home/user/repo" required>
        <label for="file_type_include">対象拡張子:</label>
        <input type="text" id="file_type_include" name="file_type_include" placeholder="例: .csv, .java">
        <label for="file_type_exclude">対象外拡張子:</label>
        <input type="text" id="file_type_exclude" name="file_type_exclude" placeholder="例: .png, .log">
        <button type="submit">検索</button>
    </form>
</body>
</html>
